{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/start">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/juggling-balls-answer" method="post">

        <div class="govuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="govuk-error-summary">
          <h2 class="govuk-error-summary__title" id="error-summary-title">
            There is a problem
          </h2>
          <div class="govuk-error-summary__body">
            <ul class="govuk-list govuk-error-summary__list">
              <li>
                <a href="#juggling-balls">Select how many balls you can juggle</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="govuk-form-group govuk-form-group--error">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                How many balls can you juggle?
              </h1>
            </legend>
            <span id="changed-name-error" class="govuk-error-message">
              <span class="govuk-visually-hidden">Error:</span> Select how many balls you can juggle
            </span>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="juggling-balls" name="juggling-balls" type="radio" value="3 or more" {{ checked("juggling-balls", "3 or more") }}>
                <label class="govuk-label govuk-radios__label" for="juggling-balls">
                  3 or more
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="juggling-balls-2" name="juggling-balls" type="radio" value="1 or 2" {{ checked("juggling-balls", "1 or 2") }}>
                <label class="govuk-label govuk-radios__label" for="juggling-balls2">
                  1 or 2
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="juggling-balls-3" name="juggling-balls" type="radio" value="None – I can't juggle" {{ checked("juggling-balls", "None – I can't juggle") }}>
                <label class="govuk-label govuk-radios__label" for="juggling-balls3">
                  None – I can't juggle
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
